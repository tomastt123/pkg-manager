version: '3.8'

services:
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB:       ${POSTGRES_DB:-app}
      POSTGRES_USER:     ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: "${NEO4J_USER:-neo4j}/${NEO4J_PASS:-neo4j}"
    ports:
      - "7474:7474"   # HTTP API & browser
      - "7687:7687"   # Bolt protocol
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u ${NEO4J_USER:-neo4j} -p ${NEO4J_PASS:-neo4j} \"RETURN 1;\""]
      interval: 10s
      timeout: 5s
      retries: 5

  php:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-!ChangeMe!}@database:5432/${POSTGRES_DB:-app}"
      NEO4J_URI:  "bolt://neo4j:7687"
      NEO4J_USER: "${NEO4J_USER:-neo4j}"
      NEO4J_PASS: "${NEO4J_PASS:-neo4j}"
      HUGGINGFACE_API_TOKEN: "${HUGGINGFACE_API_TOKEN}"
      HUGGINGFACE_NER_MODEL:  "${HUGGINGFACE_NER_MODEL}"
      HUGGINGFACE_RE_MODEL:   "${HUGGINGFACE_RE_MODEL}"
    depends_on:
      database:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ./api:/srv/api:rw

volumes:
  database_data:
  neo4j_data:
